<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Ever green</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/newGreenPoint.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <h1>Cr�ation d'un Green Point</h1>
    <div class="card">
        <div class="card-header">Formulaire</div>
        <div class="card-body">
            <form id="myform" method="POST" action="#" onsubmit="return checkphoto(this)">
                <div class="form-group">
                    <label for="Coordonnees">Coordonn�es : cliquez sur la carte pour ajouter un marqueur</label>
                    <div id="map" #map></div>
                    <div>
                        <button class="btn btn-primary" onClick="markerAtMyPosition()">Votre position</button>
                    </div>
                    <label for="latitude">Latitude : </label>
                    <input id="lat" type="number" step="0.0001" class="form-control" id="latitude" required>
                    <label for="longitude">Longitude : </label>
                    <input id="lng" type="number" step="0.0001" class="form-control" id="longitude" required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Veuillez renseigner un lieux s'il-vous-plait.</div>
                </div>
                <div class="form-group">
                    <label for="description">Description : </label>
                    <textarea type="text" class="form-control" placeholder="Description..." id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageAvant">Image : </label>
                    <input id="imageAvant" type="file" class="form-control-file border" required>
                </div>
                <button type="submit" class="btn btn-success">Valider</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCngiFaNOdhbpMTg2Bvj6q16K-RiaTbPjM&callback=initMap&libraries=&v=weekly" async></script>
    <script type="text/javascript" src="javascript/map.js"></script>
</body>

</html>
